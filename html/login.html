<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container-login">
      <h2>¡Inicia sesión!</h2>
      <form action="../html/comprobacion.html" id="formu">
        <div class="input">
          <strong><label for="username">Nombre de usuario</label></strong
          >
          <input type="text" id="username" class="username" required />
        </div>

        <div class="input">
          <strong> <label for="password">Contraseña</label></strong>
          <input type="password" id="password" class="password" required />
        </div>

        <button type="submit">Iniciar sesión</button>
      </form>
    </div>

    <div class="footer-container">
      <footer>
        <p>
          2023 Lucas Moreno Zabala, Javier Ortiz Moncayo, Armando Jurado
          Infantes y Rafael Jiménez Jiménez - Todos los derechos reservados
        </p>
      </footer>
    </div>

    
    <script src="../js/login.js"></script>
  </body>
</html>
