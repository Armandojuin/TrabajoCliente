<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/contact_style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="contactHeader">
        <h1>Contacto</h1>
        <p>¡Contáctanos para cualquier pregunta o comentario!</p>
    </header>

    <div class="form">
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <textarea id="message" name="message" rows="4" placeholder="Escribe aquí..."></textarea><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="../js/contact.js"></script>

    <footer>
        <p>2023 Lucas Moreno Zabala, Javier Ortiz Moncayo, Armando Jurado Infantes y Rafael Jiménez Jiménez - Todos los derechos reservados</p>
    </footer>
</body>
</html>
